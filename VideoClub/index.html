<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

	<title>Video Club</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	

	<script src="../node_modules/vue/dist/vue.js"></script>
	<script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
	<script src="../node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<div class="navbar navbar-inverse navbar-fixed-top">
		    <nav class="nav">
		        <a class="nav-link" href="#" onclick="">Home</a>
		        <a class="nav-link" href="#" onclick="">Create Movie</a>
		    </nav>
		</div>

		<div class="container" style="margin-top: 50px;">
			<router-view></router-view>
			<router-link to="createNewMovie">Create New Movie</router-link>
		</div>
	</div>


	<script type="text/x-template" id="home">
		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Director</th>
					<th>Year</th>
					<th>Count</th>
					<th>Genres</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="movie in movies">
	                <td>
	                    {{ movie.Title }}
	                </td>
	                <td>
	                    {{ movie.Director }}
	                </td>
	                <td>
	                    {{ new Date(movie.Year).toLocaleDateString() }}
	                </td>
	                <td>
	                    {{ movie.Count }}
	                </td>
	                <td>
	                    {{ movie.Genres }}
	                </td>
	                <td>
	                    <a href="#" onclick="">Edit</a> | 
	                    <a href='#' onclick="">Details</a> | 
	                    <a href='#' onclick="">Delete</a>
	                </td>
	            </tr>
			</tbody>
		</table>
	</script>
	<script type="text/javascript" src="scripts/appController.js"></script>
</body>
</html>
